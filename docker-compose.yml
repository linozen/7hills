---
version: "3"

services:
  strapi:
    build: ./back/app
    image: 7hills-back:1.0.0-beta
    container_name: 7hills-back
    restart: always
    ports:
      - "1337:1337"
    volumes:
      - ./7hills/data:/home/node/app/data
      - ./7hills/uploads:/home/node/app/public/uploads
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.strapi-https.redirectscheme.scheme=https"
      - "traefik.http.routers.strapi-http.entrypoints=http"
      - "traefik.http.routers.strapi-http.rule=Host(`api.sevenhills-restaurant.de`)"
      - "traefik.http.routers.strapi-http.middlewares=strapi-https@docker"
      - "traefik.http.routers.strapi.entrypoints=https"
      - "traefik.http.routers.strapi.rule=Host(`7hills-strapi.sehn.dev`)"
      - "traefik.http.routers.strapi.tls=true"
      - "traefik.http.routers.strapi.tls.certresolver=default"
      - "traefik.http.routers.strapi.middlewares=secHeaders@file"
      - "traefik.http.services.strapi.loadbalancer.server.port=1337"

  next:
    build: ./front
    depends_on:
      - strapi
    image: 7hills-front:1.0.0-beta
    container_name: 7hills-front
    restart: always
    ports:
      - "3000:3000"
    labels:
      # global redirect to https
      - "traefik.http.routers.http-catchall.rule=hostregexp(`{host:.+}`)"
      - "traefik.http.routers.http-catchall.entrypoints=http"
      - "traefik.http.routers.http-catchall.middlewares=redirect-to-https"

      # middleware redirect
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

      # middleware redirect to www
      - "traefik.http.middlewares.redirect-to-www.redirectregex.regex=(https|http)://(?:www.)?(.*)"
      - "traefik.http.middlewares.redirect-to-www.redirectregex.replacement=https://www.$${2}"
      - "traefik.http.middlewares.redirect-to-www.redirectregex.permanent=true"

      # middleware redirect to non-www
      - "traefik.http.middlewares.redirect-to-nonwww.redirectregex.regex=(https|http)://(www\\.(.*))"
      - "traefik.http.middlewares.redirect-to-nonwww.redirectregex.replacement=https://$${3}"
      - "traefik.http.middlewares.redirect-to-nonwww.redirectregex.permanent=true"

      # next traefik setup
      - "traefik.enable=true"
      - "traefik.http.services.next.loadbalancer.server.port=3000"
      - "traefik.http.routers.next.rule=Host(`sevenhills-restaurant.de`,`www.sevenhills-restaurant.de`)"
      - "traefik.http.routers.next.entrypoints=https"
      - "traefik.http.routers.next.tls=true"
      - "traefik.http.routers.next.tls.certresolver=default"
      - "traefik.http.routers.next.service=next"
      - "traefik.http.routers.next.middlewares=redirect-to-www"
